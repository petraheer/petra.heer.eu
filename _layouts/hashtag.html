---
layout: default
---
<ul id="posts">
    <li class="post page-post">
        <h3 class="post-title">{{ page.title | xml_escape }}</h3>
        <ul>
            {% for post in site.tags[page.title] %}
            <li>
                <a href="{{ post.url }}">{{ post.title | xml_escape }}</a>
            </li>
            {% endfor %}
        </ul>
    </li>
</ul>
